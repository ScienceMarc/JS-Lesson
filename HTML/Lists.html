<html>
    <body>
        <!--Ul stands for "Unorderdered list". Basically bullet points.-->
        <ul>
            <li>This is a list element</li>
            <li>This is another one</li>
            <li>Notice the bullet points</li>
        </ul>
        <!--Ol stands for "Ordered list". Basically a numbered list.-->
        <ol>
            <li>This is a list element</li>
            <li>This is another one</li>
            <li>Notice the numbers</li>
        </ol>
    </body>
</html>
